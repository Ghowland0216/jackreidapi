{{ define "main" }}
<main class="post-main">
<h1 class="post-main__title">{{ .Title }}</h1>
<time class="post-main__date"
      datetime="{{ .Date.Format "2006-01-02T15:04:05.000Z" }}">
      {{ .Date.Format "2 Jan 2006" }}
</time>
<div class="post-main__content">
  {{ .Content }}
</div>
</main>
{{ end }}
