{{ define "main" }}
<main class="default-single-main">
  <h1 class="default-single-main__title">{{ .Title }}</h1>
  <div class="default-single-main__infoline">
    <time class="default-single-main__date"
          datetime="{{ .Date.Format "2006-01-02T15:04:05.000Z" }}">
      {{ .Date.Format "2 Jan 2006" }}
    </time>
  </div>
  <div class="default-single-main__content">
    {{ .Content }}
  </div>
</main>
{{ end }}
