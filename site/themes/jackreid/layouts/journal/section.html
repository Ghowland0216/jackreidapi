{{ define "main" }} 
<h1 class="post-list-title">{{ .Title }}</h1>
{{ $paginator := .Paginate .Pages }}
{{ range  $paginator.Pages }}
<article class="post-list-item">
  <h3>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05.000Z" }}">
      <a href="{{ .Permalink }}">{{ .Date.Format "2 Jan 2006" }}</a>
    </time>
  </h3>
  {{ .Summary }}
</article>
{{ end }}
{{ end }}

{{ define "aside" }}
{{ .Content }}
{{- partial "pagination.html" . -}}
{{ end }}
