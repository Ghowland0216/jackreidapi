{{ define "main" }}
<main class="post-main">
  <h1 class="post-main__title">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05.000Z" }}">
      {{ .Date.Format "2 Jan 2006" }}
    </time>
  </h1>
  <div class="post-main__content">
    {{ .Content }}
  </div>
</main>
{{ end }}

{{ define "aside" }}
<aside class="post-aside">
  aside
</aside>
{{ end }}
